<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
</head>
<body>
<h1>Student List</h1>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.firstname}">First Name</td>
        <td th:text="${student.lastname}">Last Name</td>
        <td th:text="${student.age}">Age</td>
        <td th:text="${student.email}">Email</td>
        <td>
            <a th:href="@{/students/edit/{email}(email=${student.email})}">Edit</a>
            <a th:href="@{/students/delete/{email}(email=${student.email})}">Delete</a>
        </td>
    </tr>
</table>
<a th:href="@{/students/add}">Add New Student</a>
</body>
</html>
